<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container navbar-container mx-0">
            <div class="row w-100">
                <div class="col-4 col-md-2">
                    <button id="highscoreBtn" type="button" class="btn btn-info">View High Scores</button>
                </div>
                <div class="col-3 col-md-7"></div>
                <div class="col-5 col-md-3">
                    <form>
                        <div class="form-group row">
                            <label for="timeRemaining" class="col-sm-7 col-form-label">Time Remaining</label>
                            <div class="col-sm-5">
                                <input type="number" readonly class="form-control" id="timeRemaining" placeholder="0">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!--Landing Container-->
    <div id="landing-container" class="container">
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h1>Code Quiz</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 text-center">
                <p>Answer all the questions before the timer runs out! Each wrong answer will subtract 15 seconds from
                    the timer. The more time left on the clock when all questions are answered, the higher your score!
                </p>
            </div>
        </div>
        <div id="start-quiz" class="row">
            <div class="col-12 text-center">
                <button id="startBtn" type="button" class="btn btn-secondary btn-lg">Start Quiz</button>
            </div>
        </div>
    </div>

    <div id="quiz-container" class="container d-none">
    </div>

    <!--Final Container-->
    <div id="final-container" class="container d-none">
        <div class="row">
            <div class="col-12 text-center">
                <form>
                    <div class="form-group row">
                        <label for="final-score" class="col-sm-7 col-form-label">Final Score</label>
                        <div class="col-sm-5">
                            <input type="number" readonly="" class="form-control" id="final-score" placeholder="0">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                      <label for="initials-entry">Initials</label>
                      <input type="text" class="form-control" id="initials-entry" placeholder="Enter initials">
                    </div>
                    <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!--High Score Container -->
    <div id="highscore-container" class="container d-none">
        <div class="row">
            <div class="col-2"></div>
            <div id="highscore-table" class="col-8">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>High Scores</h2>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src = "./questions.js"></script>
    <script src = "./script.js"></script>
    

</body>

</html>
